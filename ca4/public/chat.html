<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="css/demo.css" />
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">about</a>
</div>

<div class="sidenav">
    <div id="typing"></div>
    <div class="inbox__people">
        <h4>Active users: <span id="active_users"></span></h4>
    </div>
    <!--<div id="typing"></div>-->
</div>


<!--<br>-->
<!--<hr>-->
<div class="content">
    <div class="messages__history"></div>
    <div class="fallback"></div>
    <div class="inbox__messages"></div>

    <div id="join"></div>


    <form class="message_form">
        <input type="text" id="message" class="message_form__input" placeholder="Type a message" />
        <button class="message_form__button" type="submit">
            Enter
        </button>
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>
</body>
